<div class="auth-container">
    <div class="auth-card">
        <div class="auth-tabs">
            <button class="tab-btn" [class.active]="activeTab() === 'signin'" (click)="setActiveTab('signin')">
                Sign In
            </button>
            <button class="tab-btn" [class.active]="activeTab() === 'signup'" (click)="setActiveTab('signup')">
                Sign Up
            </button>
        </div>

        <div class="auth-content">
            <!-- SIGN IN FORM -->
            <div *ngIf="activeTab() === 'signin'" class="form-section">
                <h2 class="form-title">Sign In</h2>
                <p class="form-subtitle">Silahkan login menggunakan email dan password</p>

                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <input type="email" placeholder="m@example.com">
                            <span class="icon-right purple-asterisk">*</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label-row">
                            <label>Password</label>
                            <a href="#" class="forgot-link">Lupa password?</a>
                        </div>
                        <div class="input-wrapper">
                            <input type="password" placeholder="Password">
                            <span class="icon-right eye-icon">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ingat saya</label>
                    </div>

                    <button type="button" class="btn-primary full-width">LOGIN</button>
                    <button type="button" class="btn-guest full-width">LOGIN SEBAGAI TAMU</button>

                    <div class="divider"></div>

                    <div class="social-login">
                        <button type="button" class="btn-social facebook">FACEBOOK facebook</button>
                        <button type="button" class="btn-social google">GOOGLE G</button>
                    </div>
                </form>
            </div>

            <!-- SIGN UP FORM -->
            <div *ngIf="activeTab() === 'signup'" class="form-section">
                <h2 class="form-title">Sign Up</h2>
                <p class="form-subtitle">Silahkan membuat akun baru</p>

                <form>
                    <div class="form-group">
                        <label>Nama Lengkap</label>
                        <input type="text" placeholder="John Doe" class="simple-input">
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" placeholder="username" class="simple-input">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <input type="email" placeholder="m@example.com">
                            <span class="icon-right purple-asterisk">*</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <input type="password" placeholder="Password">
                            <span class="icon-right eye-icon">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Konfirmasi Password</label>
                        <div class="input-wrapper">
                            <input type="password" placeholder="Confirm Password">
                            <span class="icon-right eye-icon">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Foto Profil (opsional)</label>
                        <div class="avatar-select">
                            <div class="avatar-placeholder">
                                <span>üñºÔ∏è</span>
                            </div>
                            <button type="button" class="btn-text">PILIH AVATAR</button>
                        </div>
                    </div>

                    <button type="button" class="btn-primary full-width">BUAT AKUN BARU</button>
                </form>
            </div>
        </div>
    </div>
</div>
