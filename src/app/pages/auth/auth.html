<div class="auth-container">
    <div class="auth-card">
        <div class="auth-tabs">
            <button class="tab-btn" [class.active]="activeTab() === 'signin'" (click)="setActiveTab('signin')">
                Sign In
            </button>
            <button class="tab-btn" [class.active]="activeTab() === 'signup'" (click)="setActiveTab('signup')">
                Sign Up
            </button>
        </div>

        <div class="auth-content">
            <!-- ERROR MESSAGE -->
            <div *ngIf="errorMessage()" class="error-banner">
                {{ errorMessage() }}
            </div>

            <!-- SIGN IN FORM -->
            <div *ngIf="activeTab() === 'signin'" class="form-section">
                <h2 class="form-title">Sign In</h2>
                <p class="form-subtitle">Silahkan login menggunakan email dan password</p>

                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label>Username</label>
                        <div class="input-wrapper">
                            <input type="text" formControlName="username" placeholder="Username">
                            <span class="icon-right purple-asterisk">*</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label-row">
                            <label>Password</label>
                            <a href="#" class="forgot-link">Lupa password?</a>
                        </div>
                        <div class="input-wrapper">
                            <input type="password" formControlName="password" placeholder="Password">
                        </div>
                    </div>

                    <button type="submit" class="btn-primary full-width" [disabled]="isLoading()">
                        {{ isLoading() ? 'LOGGING IN...' : 'LOGIN' }}
                    </button>
                </form>
            </div>

            <!-- SIGN UP FORM -->
            <div *ngIf="activeTab() === 'signup'" class="form-section">
                <h2 class="form-title">Sign Up</h2>
                <p class="form-subtitle">Silahkan membuat akun baru</p>

                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label>Nama Lengkap</label>
                        <input type="text" formControlName="name" placeholder="John Doe" class="simple-input">
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" formControlName="username" placeholder="username" class="simple-input">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <input type="email" formControlName="email" placeholder="m@example.com">
                            <span class="icon-right purple-asterisk">*</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <input type="password" formControlName="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Konfirmasi Password</label>
                        <div class="input-wrapper">
                            <input type="password" formControlName="confirmPassword" placeholder="Confirm Password">
                        </div>
                    </div>

                    <button type="submit" class="btn-primary full-width" [disabled]="isLoading()">
                        {{ isLoading() ? 'CREATING ACCOUNT...' : 'BUAT AKUN BARU' }}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
