<div class="page-container">
    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h2 class="page-title">Daftar Publikasi</h2>
        </div>

        <div class="cards-list">
            <div class="publication-card" *ngFor="let pub of publications" [routerLink]="['/publikasi', pub.id]">
                <div class="card-image-wrapper">
                    <!-- Placeholder for green book cover -->
                    <div class="book-cover-placeholder">
                        <div class="cover-header">
                            <span>STATISTIK PENDAPATAN FEBRUARI</span>
                        </div>
                        <div class="cover-graphic">
                            <span>income</span>
                            <span>2025</span>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="pub-meta">
                        <span class="icon-calendar">ðŸ“…</span>
                        <span>{{ pub.date }}</span>
                    </div>
                    <h3 class="pub-title">{{ pub.title }}</h3>
                    <p class="pub-description">{{ pub.description }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Widgets -->
    <div class="right-widgets">
        <app-stats-ribbon></app-stats-ribbon>
        <app-filter-widget></app-filter-widget>
        <app-daily-mission-widget></app-daily-mission-widget>
    </div>
</div>
