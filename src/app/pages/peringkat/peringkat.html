<div class="page-container">
    <!-- Main Content -->
    <div class="main-content">
        <div class="leaderboard-header">
            <div class="trophy-icon">
                <div class="trophy-base"></div>
                <div class="trophy-cup">
                    <span class="trophy-star">â˜…</span>
                </div>
            </div>
            <h2 class="page-title">Papan Peringkat</h2>
        </div>

        <div class="tabs-container">
            <div class="tabs-pill">
                <button [class.active]="activeTab() === 'points'" (click)="setTab('points')">Poin XP</button>
                <button [class.active]="activeTab() === 'publications'" (click)="setTab('publications')">Publikasi</button>
                <button [class.active]="activeTab() === 'press'" (click)="setTab('press')">BRS</button>
                <button [class.active]="activeTab() === 'quizzes'" (click)="setTab('quizzes')">Kuis</button>
            </div>
        </div>

        <div class="leaderboard-list">
            <div class="leader-row" *ngFor="let leader of leaders(); let i = index">
                <div class="rank-col">{{ i + 1 }}</div>
                <div class="avatar-col">
                    <img *ngIf="leader.user.image" [src]="leader.user.image" class="avatar-circle">
                    <div *ngIf="!leader.user.image" class="avatar-circle">
                        {{ leader.user.name.charAt(0) }}
                    </div>
                </div>
                <div class="name-col">{{ leader.user.name }}</div>
                <div class="xp-col">
                    <span *ngIf="activeTab() === 'points'">{{ leader.points }} XP</span>
                    <span *ngIf="activeTab() === 'publications'">{{ leader.publications }} Pubs</span>
                    <span *ngIf="activeTab() === 'press'">{{ leader.press }} BRS</span>
                    <span *ngIf="activeTab() === 'quizzes'">{{ leader.quizzes }} Kuis</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Widgets -->
    <div class="right-widgets">
        <app-stats-ribbon></app-stats-ribbon>
        <app-kegiatan-bps-widget></app-kegiatan-bps-widget>
        <app-daily-mission-widget></app-daily-mission-widget>
    </div>
</div>
