<div class="page-container">
    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h2 class="page-title">Daftar Berita Resmi Statistik (BRS)</h2>
        </div>

        <div class="cards-list">
            <div class="publication-card" *ngFor="let item of brsList()" (click)="onRead(item.id)">
                <div class="card-image-wrapper">
                    <img *ngIf="item.image" [src]="item.image" alt="Cover" class="pub-cover-img">
                    <div *ngIf="!item.image" class="book-cover-placeholder brs-theme">
                        <div class="cover-header">
                            <span>BERITA RESMI STATISTIK</span>
                        </div>
                        <div class="cover-graphic">
                            <span>XP +{{ item.xpReward }}</span>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="pub-meta">
                        <span class="icon-calendar">ðŸ“…</span>
                        <span>{{ item.releaseDate | date }}</span>
                    </div>
                    <h3 class="pub-title">{{ item.title }}</h3>
                    <p class="pub-description">{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Widgets -->
    <div class="right-widgets">
        <app-stats-ribbon></app-stats-ribbon>
        <app-filter-widget></app-filter-widget>
        <app-daily-mission-widget></app-daily-mission-widget>
    </div>
</div>
