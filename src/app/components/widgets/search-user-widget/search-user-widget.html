<div class="widget-card">
    <div class="widget-header">
        <span class="icon-users">ğŸ‘¥</span>
        <h4>CARI PENGGUNA</h4>
        <span class="widget-expand">â†•</span>
    </div>
    <div class="widget-body">
        <div class="search-input-wrapper">
            <span class="search-icon">ğŸ”</span>
            <input type="text" [ngModel]="searchQuery()" (ngModelChange)="searchQuery.set($event); onSearch()" placeholder="Cari nama atau username...">
        </div>
        <div class="search-results" *ngIf="searchResults().length > 0">
            <div class="user-item" *ngFor="let user of searchResults()">
                <div class="user-avatar-mini">
                    <img *ngIf="user.image" [src]="user.image">
                    <span *ngIf="!user.image">ğŸ‘¤</span>
                </div>
                <div class="user-info-mini">
                    <span class="user-name-mini">{{ user.name }}</span>
                    <span class="user-handle-mini">@{{ user.username }}</span>
                </div>
            </div>
        </div>
        <div class="search-empty" *ngIf="searchQuery().length >= 3 && searchResults().length === 0 && !isLoading()">
            Tidak ada pengguna ditemukan.
        </div>
    </div>
</div>
